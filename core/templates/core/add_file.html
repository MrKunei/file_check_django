{% extends 'base.html' %}
{% load static %}

{% block content %}

<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                    Add New File</p>

                                <form action="" method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div>
                                        <input class="form-control form-control-lg" type="file" name="file" required id="id_file">
                                    </div>

                                    <div class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                                        <a class="btn btn-outline-dark"
                                           href="{% url 'core:files_list_view' %}">Back</a>

                                        <input class="btn btn-success float-sm-end" type="submit" value="Add New File"/>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock%}
