{% extends 'base.html' %}
{% load static %}

{% block content %}
  <section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                    {% if messages %}
                      {% for message in messages %}
                        <div class="alert alert-danger" role='alert'>
                            {{ message }}
                        </div>
                      {% endfor %}
                  {% endif %}

                  <form method="POST" action="{% url 'authentication:signup_view' %}" class="mx-1 mx-md-4" >

                    {% csrf_token %}

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="bi bi-person fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="text" id="formInput#text" name='username' class="form-control" placeholder="Username"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="bi bi-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="email" id="formInput#text2" name='email' class="form-control" placeholder="Email"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="bi bi-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="formInput#password1" name='password1' class="form-control" placeholder="Password"/>
                      </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="bi bi-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        <input type="password" id="formInput#password2" name='password2' class="form-control" placeholder="Repeat password"/>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <input type="submit" class="btn btn-primary btn-lg" value="Sign Up">
                    </div>
                  </form>

                  <div class="text-center mt-2 px-5 mx-auto">
                    <p class="have__an__account py-3">Have an account? <a href="{% url 'authentication:signin_view' %}" class="text-decoration-none">Sign in</a></p>
                  </div>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                  <img src="{% static 'img/signup.png' %}" class="img-fluid" alt="Sample image">

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
